<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="icon" rel="icon" type="image/png" href="pics/profilogo.png">
    <title>Log In</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="page-container">
        <h2>Join Us Today</h2>
        <p>Create your account to access all features.</p>

        <div class="form-container">
            <form id="logInForm" action="#">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-submit">Log In</button> <!-- Pas besoin de changer ici -->
            </form>
        </div>

        <p>Already have an account? <a href="account.html">Sign In</a></p>
    </div>

    <script>
        document.getElementById('logInForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'com.html'; 
        });
    </script>
</body>
</html>
